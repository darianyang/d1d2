#        boundaries:
#          - ['-inf', 30, 35, 40, 42.5, 45, 
#             48, 51, 'inf']
#          - [0, 'inf']
  executable:
    environ:
      PROPAGATION_DEBUG: 1
    # defaults to true
    datasets:
      - name:       rand
        enabled:    false

        # nmr rms
      - name:       rms_m1_nmr
        enabled:    true
      - name:       rms_h9m1_nmr
        enabled:    true
      - name:       rms_m2_nmr
        enabled:    true
      - name:       rms_h9m2_nmr
        enabled:    true
      - name:       rms_heavy_nmr
        enabled:    true
      - name:       rms_bb_nmr
        enabled:    true
      - name:       rms_dimer_int_nmr
        enabled:    true
      - name:       rms_key_int_nmr
        enabled:    true

        # xtal rms
      - name:       rms_m1_xtal
        enabled:    true
      - name:       rms_h9m1_xtal
        enabled:    true
      - name:       rms_m2_xtal
        enabled:    true
      - name:       rms_h9m2_xtal
        enabled:    true
      - name:       rms_heavy_xtal
        enabled:    true
      - name:       rms_bb_xtal
        enabled:    true
      - name:       rms_dimer_int_xtal
        enabled:    true
      - name:       rms_key_int_xtal
        enabled:    true

        # hex rms
      - name:       rms_m1_hex
        enabled:    true
      - name:       rms_h9m1_hex
        enabled:    true
      - name:       rms_m2_hex
        enabled:    true
      - name:       rms_h9m2_hex
        enabled:    true
      - name:       rms_heavy_hex
        enabled:    true
      - name:       rms_bb_hex
        enabled:    true
      - name:       rms_dimer_int_hex
        enabled:    true
      - name:       rms_key_int_hex
        enabled:    true

        # pent rms
      - name:       rms_m1_pent
        enabled:    true
      - name:       rms_h9m1_pent
        enabled:    true
      - name:       rms_m2_pent
        enabled:    true
      - name:       rms_h9m2_pent
        enabled:    true
      - name:       rms_heavy_pent
        enabled:    true
      - name:       rms_bb_pent
        enabled:    true
      - name:       rms_dimer_int_pent
        enabled:    true
      - name:       rms_key_int_pent
        enabled:    true

        # angles
      - name:       c2_angle
        enabled:    true
      - name:       angle_3pt
        enabled:    true
      - name:       o_angle_m1
        enabled:    true
      - name:       o_angle_m2
        enabled:    true

        # rog, sasa dssp, contacts
      - name:       rog
        enabled:    true
      - name:       rog_cut
        enabled:    true
      - name:       total_sasa
        enabled:    true
      - name:       secondary_struct
        enabled:    true
      - name:       inter_nc
        enabled:    true
      - name:       inter_nnc
        enabled:    true
      - name:       intra_nc
        enabled:    true
      - name:       intra_nnc
        enabled:    true

        # distances
      - name:       M1E175_M2W184
        enabled:    true
      - name:       M2E175_M1W184
        enabled:    true
      - name:       M1E175_M1T148
        enabled:    true
      - name:       M2E175_M2T148
