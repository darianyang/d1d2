# The master WEST configuration file for a simulation.
# vi: set filetype=yaml :
---
#we:
#  smallest_allowed_weight: 1e-22
#  largest_allowed_weight: 0.1
west:
  #system:
  #  driver: adaptive.System
  #  module_path: $WEST_SIM_ROOT
  system:
    driver: westpa.core.systems.WESTSystem
    system_options:
      # Dimensionality of your progress coordinate
      pcoord_ndim: 4
      # Number of data points per iteration
      pcoord_len: 11
      # Data type for your progress coordinate 
      pcoord_dtype: !!python/name:numpy.float32
      bins:
        type: RecursiveBinMapper
        base:
          type: RectilinearBinMapper
          boundaries:
            # oamax
            - ['-inf', 10, 55, 'inf']
            # oa1
            - [0, 55, 'inf']
            # oa2
            - [0, 55, 'inf']
            # c2
            - [0, 72, 'inf']
        mappers:
          - type: MABBinMapper
            nbins: [6, 1, 1, 1]
            # we don't care which way oa1/2 go since they are co-dependent
            direction: [1, 0, 0, 1]
            # skip all except for the oamax bin, so essentially a 1D sim
            #skip: [0, 1, 1, 1]
            at: [20, 1, 1, 1]
      # Number walkers per bin
      bin_target_counts: 4
  drivers:
    sim_manager: manager.WESimManager
    module_path: $WEST_SIM_ROOT
    we_driver: driver.WEDriver
  propagation:
    max_total_iterations: 1000
    max_run_wallclock:    72:00:00
    propagator:           executable
    gen_istates:          false
  data:
    west_data_file: west.h5
    datasets:
        # store progress coordinates with HDF5 scale/offset
      - name:        pcoord 
        dtype:       float32
        # with 4 decimal places of precision
        scaleoffset: 4 
    
        # nmr rms
      - name:        rms_m1_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m1_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_m2_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m2_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_heavy_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_bb_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_dimer_int_nmr
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_key_int_nmr
        dtype:       float32
        scaleoffset: 4 

        # xtal rms
      - name:        rms_m1_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m1_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_m2_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m2_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_heavy_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_bb_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_dimer_int_xtal
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_key_int_xtal
        dtype:       float32
        scaleoffset: 4 

        # hex rms
      - name:        rms_m1_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m1_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_m2_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m2_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_heavy_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_bb_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_dimer_int_hex
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_key_int_hex
        dtype:       float32
        scaleoffset: 4 

        # pent rms
      - name:        rms_m1_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m1_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_m2_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_h9m2_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_heavy_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_bb_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_dimer_int_pent
        dtype:       float32
        scaleoffset: 4 
      - name:        rms_key_int_pent
        dtype:       float32
        scaleoffset: 4 

        # angles
      - name:        c2_angle
        dtype:       float32
        scaleoffset: 4 
      - name:        angle_3pt
        dtype:       float32
        scaleoffset: 4 
      - name:        o_angle_m1
        dtype:       float32
        scaleoffset: 4 
      - name:        o_angle_m2
        dtype:       float32
        scaleoffset: 4 

        # rog, sasa dssp, contacts
      - name:        rog
        dtype:       float32
        scaleoffset: 4 
      - name:        rog_cut
        dtype:       float32
        scaleoffset: 4 
      - name:        total_sasa
        dtype:       float32
        scaleoffset: 4 
      - name:        secondary_struct
        dtype:       float32
        scaleoffset: 4 
      - name:        inter_nc
        dtype:       float32
        scaleoffset: 4 
      - name:        inter_nnc
        dtype:       float32
        scaleoffset: 4 
      - name:        intra_nc
        dtype:       float32
        scaleoffset: 4 
      - name:        intra_nnc
        dtype:       float32
        scaleoffset: 4 

        # distances
      - name:        M1E175_M2W184
        dtype:       float32
        scaleoffset: 4 
      - name:        M2E175_M1W184
        dtype:       float32
        scaleoffset: 4 
      - name:        M1E175_M1T148
        dtype:       float32
        scaleoffset: 4 
      - name:        M2E175_M2T148
        dtype:       float32
        scaleoffset: 4 
      - name:        M1M2_COM
        dtype:       float32
        scaleoffset: 4 
      - name:        M1M2_L46
        dtype:       float32
        scaleoffset: 4 

        # E175 dihedral angles
        # M1-E175
      - name:        M1_E175_phi
        dtype:       float32
        scaleoffset: 4 
      - name:        M1_E175_psi
        dtype:       float32
        scaleoffset: 4 
      - name:        M1_E175_chi1
        dtype:       float32
        scaleoffset: 4 
      - name:        M1_E175_chi2
        dtype:       float32
        scaleoffset: 4 
      - name:        M1_E175_chi3
        dtype:       float32
        scaleoffset: 4 
        # M2-E175
      - name:        M2_E175_phi
        dtype:       float32
        scaleoffset: 4 
      - name:        M2_E175_psi
        dtype:       float32
        scaleoffset: 4 
      - name:        M2_E175_chi1
        dtype:       float32
        scaleoffset: 4 
      - name:        M2_E175_chi2
        dtype:       float32
        scaleoffset: 4 
      - name:        M2_E175_chi3
        dtype:       float32
        scaleoffset: 4 

        # random westpa seed
      - name:        rand
        dtype:       float16
    data_refs:
      segment:       $WEST_SIM_ROOT/traj_segs/{segment.n_iter:06d}/{segment.seg_id:06d}
      basis_state:   $WEST_SIM_ROOT/bstates/{basis_state.auxref}
      initial_state: $WEST_SIM_ROOT/istates/{initial_state.iter_created}/{initial_state.state_id}.rst
#  plugins:
#    - plugin: westpa.westext.wess.WESSDriver
#      enabled: true
